name: Build And Deploy

on:
  push:
    branches: [ "main" ]

permissions:
  contents: write

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    environment: bank

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Cache do Gradle
      - name: Cache Gradle
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Set up JDK 18 (Corretto)
        uses: actions/setup-java@v4
        with:
          java-version: '18'
          distribution: 'corretto'

      - name: Grant execute permission to Gradlew
        run: chmod +x gradlew

      # Build do Fat Jar
      - name: Build Ktor fat JAR
        run: ./gradlew clean buildFatJar

      # Enviar JAR para EC2
      - name: Upload JAR to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "build/libs/*-all.jar"
          target: "/home/ubuntu/bank/app.jar"
          overwrite: true

      # Parar aplicação antiga e iniciar nova
      - name: Deploy on EC2
        uses: appleboy/ssh-action@v1.1.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            set -e
            echo "=== INICIANDO DEPLOY ==="
            
            cd /home/ubuntu/bank
            
            # Parar aplicação atual se estiver rodando
            echo "Parando aplicação atual..."
            pkill -f "java -jar app.jar" || true
            sleep 2
            
            # Verificar se o novo JAR chegou
            echo "Verificando app.jar..."
            ls -la app.jar
            echo "Tamanho: $(ls -lh app.jar | awk '{print $5}')"
            
            # Iniciar nova aplicação em background
            echo "Iniciando nova aplicação..."
            nohup java -jar app.jar > app.log 2>&1 &
            
            # Verificar se iniciou
            echo "Aguardando inicialização..."
            sleep 10
            
            # Verificar se está rodando
            if ps aux | grep "java -jar app.jar" | grep -v grep; then
              echo "✅ APLICAÇÃO RODANDO COM SUCESSO!"
              echo "=== LOGS RECENTES ==="
              tail -10 app.log
            
              # Verificar se está respondendo (ajuste a porta conforme sua app)
              echo "=== VERIFICANDO HEALTH ==="
              curl -f http://localhost:8080/health || curl -f http://localhost:8080/ || echo "Aplicação iniciada mas health check falhou"
            else
              echo "❌ FALHA AO INICIAR APLICAÇÃO"
              echo "=== LOGS COMPLETOS ==="
              cat app.log
              exit 1
            fi