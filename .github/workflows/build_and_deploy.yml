name: Build And Deploy

on:
  push:
    branches: [ "main" ]

permissions:
  contents: write

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    environment: bank

    steps:

      - name: Checkout
        uses: actions/checkout@v4


      - name: Cache Gradle
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-


      - name: Set up JDK 18 (Corretto)
        uses: actions/setup-java@v4
        with:
          java-version: '18'
          distribution: 'corretto'


      - name: Grant execute permission to Gradlew
        run: chmod +x gradlew


      - name: Build Ktor fat JAR
        run: ./gradlew clean buildFatJar


      - name: Upload JAR to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "build/libs/*-all.jar"
          target: "/home/ubuntu/bank/"
          overwrite: true


      - name: Deploy on EC2
        uses: appleboy/ssh-action@v1.1.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            echo "=== INICIANDO DEPLOY ==="
            cd /home/ubuntu/bank/build/libs

            echo "=== PARANDO APLICAÇÃO ATUAL ==="
            PID=$(pgrep -f "java -jar pucBank-all.jar" || true)
            
            if [ -z "$PID" ]; then
              echo "Nenhum processo antigo encontrado. Continuando..."
            else
              echo "Processo encontrado (PID: $PID). Parando..."
              kill -TERM $PID || true
            fi

            echo "Verificando pucBank-all.jar..."
            ls -la pucBank-all.jar
            echo "Tamanho: $(ls -lh pucBank-all.jar | awk '{print $5}')"

            echo "Iniciando nova aplicação..."
            nohup java -jar pucBank-all.jar > app.log 2>&1 &
            echo "Aguardando inicialização..."
            sleep 10

            if ps aux | grep "java -jar pucBank-all.jar" | grep -v grep; then
              echo "✅ APLICAÇÃO RODANDO COM SUCESSO!"
              echo "=== LOGS RECENTES ==="
              tail -10 app.log

              echo "=== VERIFICANDO HEALTH ==="
              curl -f http://localhost:8080/health || curl -f http://localhost:8080/ || echo "Aplicação iniciada mas health check falhou"
            else
              echo "❌ FALHA AO INICIAR APLICAÇÃO"
              echo "=== LOGS COMPLETOS ==="
              cat app.log
              exit 1
            fi


      - name: Publish JAR to GitHub Release
        run: |
          TAG_NAME="v$(date +'%Y.%m.%d.%H%M%S')"
          RELEASE_NAME="Release $TAG_NAME"

          gh release create "$TAG_NAME" build/libs/*-all.jar \
            --title "$RELEASE_NAME" \
            --notes "Automated release from GitHub Actions. Build from commit $GITHUB_SHA" \
            --draft=false \
            --prerelease=false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
