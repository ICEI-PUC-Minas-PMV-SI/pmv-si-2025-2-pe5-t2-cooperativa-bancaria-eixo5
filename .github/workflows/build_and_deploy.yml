name: Build And Deploy

on:
  push:
    branches: [ "main" ]

permissions:
  contents: write

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    environment: bank

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Cache do Gradle
      - name: Cache Gradle
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Set up JDK 18 (Corretto)
        uses: actions/setup-java@v4
        with:
          java-version: '18'
          distribution: 'corretto'

      - name: Grant execute permission to Gradlew
        run: chmod +x gradlew

      # Build do Fat Jar
      - name: Build Ktor fat JAR
        run: ./gradlew clean buildFatJar

      # Debug - Verificar o JAR gerado
      - name: Debug JAR file
        run: |
          echo "=== VERIFICANDO JAR GERADO ==="
          find build/libs/ -name "*.jar" -type f
          JAR_FILE=$(find build/libs/ -name "*-all.jar" -type f | head -1)
          echo "JAR encontrado: $JAR_FILE"
          ls -la $JAR_FILE

      # Criar release com o JAR gerado
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: "release-${{ github.run_number }}"
          name: "Build ${{ github.run_number }}"
          files: build/libs/*-all.jar

      # Enviar JAR DIRETAMENTE para EC2 com nome correto
      - name: Upload JAR to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "build/libs/*-all.jar"
          target: "/home/ubuntu/bank/app.jar"
          overwrite: true

      # Restart serviço - SIMPLIFICADO
      - name: Restart Ktor service on EC2
        uses: appleboy/ssh-action@v1.1.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            set -e
            echo "=== INICIANDO DEPLOY ==="
            
            # Verificar se o arquivo chegou
            echo "Verificando app.jar na EC2..."
            ls -la /home/ubuntu/bank/app.jar
            
            # Parar serviço
            echo "Parando serviço..."
            sudo systemctl stop bank-backend || true
            
            # Ajustar permissões
            echo "Ajustando permissões..."
            sudo chown ubuntu:ubuntu /home/ubuntu/bank/app.jar
            sudo chmod +x /home/ubuntu/bank/app.jar
            
            # Limpar arquivos temporários
            echo "Limpando arquivos temporários..."
            cd /home/ubuntu/bank
            rm -rf libs/ build/ new-app* temp*
            
            # Reiniciar serviço
            echo "Reiniciando serviço..."
            sudo systemctl daemon-reload
            sudo systemctl start bank-backend
            
            # Verificar status
            echo "Aguardando inicialização..."
            sleep 5
            echo "=== STATUS DO SERVIÇO ==="
            sudo systemctl status bank-backend --no-pager
            
            echo "✅ DEPLOY CONCLUÍDO COM SUCESSO!"