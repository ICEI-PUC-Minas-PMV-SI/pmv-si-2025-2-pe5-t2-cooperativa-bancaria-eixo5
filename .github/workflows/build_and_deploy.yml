name: Build And Deploy

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:
    inputs:
      branch:
        description: 'Informe a branch para rodar'
        required: true
        default: 'main'
        
permissions:
  contents: write

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    environment: bank

    steps:

      - name: Checkout
        uses: actions/checkout@v4


      - name: Cache Gradle
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-


      - name: Set up JDK 18 (Corretto)
        uses: actions/setup-java@v4
        with:
          java-version: '18'
          distribution: 'corretto'


      - name: Grant execute permission to Gradlew
        run: chmod +x gradlew


      - name: Build Ktor fat JAR
        run: ./gradlew clean buildFatJar


      - name: Upload JAR to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "build/libs/*-all.jar"
          target: "/home/ubuntu/bank/"
          overwrite: true


      - name: Restart systemd service on EC2
        uses: appleboy/ssh-action@v0.1.7
        with:
            host: ${{ secrets.EC2_HOST }}
            username: ubuntu
            key: ${{ secrets.EC2_SSH_KEY }}
            script: |
              sudo systemctl daemon-reload
              sudo systemctl restart bank-backend.service
              sudo systemctl status bank-backend.service --no-pager


      - name: Publish JAR to GitHub Release
        run: |
          VERSION=$(grep -oP 'version\s*=\s*"\K[^"]+' build.gradle.kts)
          echo "VERSION=$VERSION"

          RELEASE_NAME="Release $VERSION"

          LAST_VERSION=$(gh release list --limit 1 | awk '{print $1}' | sed 's/^v//')
          echo "Latest GitHub Release: $LAST_VERSION"

          if [ -n "$LAST_VERSION" ] && dpkg --compare-versions "$VERSION" "le" "$LAST_VERSION"; then
            echo "Version $VERSION is not greater than $LAST_VERSION â€” skipping release."
            exit 0
          fi

          gh release create "v$VERSION" build/libs/*-all.jar \
            --title "$RELEASE_NAME" \
            --notes "Automated release from GitHub Actions. Build from commit $GITHUB_SHA"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}