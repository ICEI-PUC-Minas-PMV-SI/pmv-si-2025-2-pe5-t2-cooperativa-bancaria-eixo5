name: Build And Deploy

on:
  push:
    branches: [ "main" ]

permissions:
  contents: write

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    environment: bank

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Cache do Gradle
      - name: Cache Gradle
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Set up JDK 18 (Corretto)
        uses: actions/setup-java@v4
        with:
          java-version: '18'
          distribution: 'corretto'

      - name: Grant execute permission to Gradlew
        run: chmod +x gradlew

      # Build do Fat Jar
      - name: Build Ktor fat JAR
        run: ./gradlew clean buildFatJar

      # Salvar o caminho real do JAR
      - name: Find generated JAR
        id: jar
        run: |
          FILE=$(ls build/libs/*-all.jar | head -n 1)
          echo "jar_path=$FILE" >> $GITHUB_OUTPUT

      # Criar release com o JAR gerado
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: "release-${{ github.run_number }}"
          name: "Build ${{ github.run_number }}"
          files: ${{ steps.jar.outputs.jar_path }}

      # Enviar JAR diretamente para o local correto
      - name: Upload JAR to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "${{ steps.jar.outputs.jar_path }}"
          target: "/home/ubuntu/bank/"
          overwrite: true

      # Restart serviço
      - name: Restart Ktor service on EC2
        uses: appleboy/ssh-action@v1.1.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            set -e
            echo "=== Iniciando Deploy ==="

            # Parar serviço
            sudo systemctl stop bank-backend || true

            # Substituir JAR
            cd /home/ubuntu/bank
            if [ -f new_app.jar ]; then
              echo "Instalando novo JAR..."
              mv -f new_app.jar app.jar
              chmod +x app.jar
            else
              echo "ERRO: new_app.jar não encontrado!"
              exit 1
            fi

            # Limpar possíveis arquivos temporários
            rm -rf libs/ build/

            # Reiniciar
            sudo systemctl daemon-reload
            sudo systemctl start bank-backend

            # Verificar
            sleep 3
            sudo systemctl status bank-backend --no-pager