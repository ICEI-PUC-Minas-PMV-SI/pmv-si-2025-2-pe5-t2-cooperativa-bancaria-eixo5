name: Build And Deploy

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:
    inputs:
      branch:
        description: 'Informe a branch para rodar'
        required: true
        default: 'main'
        
permissions:
  contents: write

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    environment: bank

    steps:

      - name: Checkout
        uses: actions/checkout@v4


      - name: Cache Gradle
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-


      - name: Set up JDK 18 (Corretto)
        uses: actions/setup-java@v4
        with:
          java-version: '18'
          distribution: 'corretto'


      - name: Grant execute permission to Gradlew
        run: chmod +x gradlew


      - name: Convert SQL files to Unix format
        run: |
          sudo apt update && sudo apt install dos2unix -y
          find src/main/resources/db/migration -type f -name "*.sql" -exec dos2unix {} +


      - name: Build fat JAR
        run: ./gradlew clean fatJar


      - name: Verify migration files in JAR
        run: |
          echo "Checking db/migration in the fat JAR..."
          ls build/libs/
          jar tf build/libs/*.jar | grep db/migration || true

      - name: Upload JAR to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "build/libs/*-all.jar"
          target: "/home/ubuntu/bank/"
          overwrite: true


      - name: Restart systemd service on EC2
        uses: appleboy/ssh-action@v0.1.7
        with:
            host: ${{ secrets.EC2_HOST }}
            username: ubuntu
            key: ${{ secrets.EC2_SSH_KEY }}
            script: |
              sudo systemctl daemon-reload
              sudo systemctl restart bank-backend.service
              sudo systemctl status bank-backend.service --no-pager


      - name: Publish JAR to GitHub Release
        run: |
          VERSION=$(grep -oP 'version\s*=\s*"\K[^"]+' build.gradle.kts)
          echo "Project version: $VERSION"

          LAST_TAG=$(gh release list --limit 1 --json tagName -q '.[0].tagName' 2>/dev/null)
          echo "Latest GitHub release tag: $LAST_TAG"

          if echo "$LAST_TAG" | grep -Eq '^v[0-9]+\.[0-9]+\.[0-9]+$'; then
            LAST_VERSION=$(echo "$LAST_TAG" | sed 's/^v//')
            echo "Valid semver found: $LAST_VERSION"
          else
            echo "No valid semantic version tag found (ignoring '$LAST_TAG')."
            LAST_VERSION=""
          fi

          # Comparação
          if [ -n "$LAST_VERSION" ] && dpkg --compare-versions "$VERSION" "le" "$LAST_VERSION"; then
            echo "Version $VERSION is NOT greater than $LAST_VERSION — skipping release."
            exit 1
          fi

          echo "Creating release v$VERSION..."

          gh release create "v$VERSION" build/libs/*-all.jar \
            --title "Release $VERSION" \
            --notes "Automated release from GitHub Actions. Build from commit $GITHUB_SHA"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}